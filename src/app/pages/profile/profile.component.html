<div class="row animated fadeIn">

  <div class="col-lg-6">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">Perfil del usuario</h4>
              <h6 class="card-subtitle"> nombre usuario </h6>

              <form ngNativeValidate #formulario="ngForm" (ngSubmit)="guardar(formulario.value)" class="form p-t-20">
                  <div class="form-group">
                      <label for="exampleInputuname">Nombre de usuario</label>
                      <div class="input-group">
                          <div class="input-group-addon"><i class="ti-user"></i></div>
                          <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="exampleInputEmail1">Correo del usuario</label>
                      <div class="input-group">
                          <div class="input-group-addon"><i class="ti-email"></i></div>
                          <input [ngModel]="usuario.correo" [disabled]="usuario.google" name="correo" type="email" class="form-control" placeholder="Correo del usuario" required>
                      </div>
                  </div>

                  <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Guardar
                  </button>
              </form>
          </div>
      </div>
  </div>


  <div class="col-lg-6">
      <div class="card">
          <div class="card-body" align="center">
              <h4 class="card-title">Fotograf√≠a del usuario</h4>
              <h6 class="card-subtitle"> nombre usuario </h6>

              <img *ngIf="!imgTemp" [src]="usuario.img | imagen" class="w150 mb-4">
              <img *ngIf="imgTemp" [src]="imgTemp" class="w150">

              <input (change)="subirImagen($event.target.files[0])" type="file">

              <button (click)="cambiarImagen()" type="button" [disabled]="!imagen" class="btn btn-block btn-success waves-effect waves-light m-r-10 mt-4">
                  <i class="fa fa-save"></i>
                  Actualizar Foto
                </button>
          </div>
      </div>
  </div>

</div>
