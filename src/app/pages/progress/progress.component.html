<div class="container mt-3">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Barra de progreso</h4>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.valueNow]="porcentaje1" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': porcentaje1 + '%'}"></div>
          </div>
          <br>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.valueNow]="porcentaje2" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': porcentaje2 + '%'}"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6">
      <app-incrementar leyenda="Progress Azul" [porcentaje]="porcentaje1" (nuevoValor)="this.porcentaje1 = $event"></app-incrementar>
    </div>
    
    <div class="col-md-6">
      <app-incrementar leyenda="Progress Verde" [porcentaje]="porcentaje2" (nuevoValor)="this.porcentaje2 = $event"></app-incrementar>
    </div>
  </div>
</div>
