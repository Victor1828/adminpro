<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Temas</h4>
        <hr>
        <div class="r-panel-body">
          <ul id="themecolors" class="m-t-20">
            <li><b>Con el sidebar claro</b></li>
            <li><a #tema1 (click)="cambiarTema('default', tema1)" data-theme="default" class="selector default-theme">1</a></li>
            <li><a #tema2 (click)="cambiarTema('green', tema2)" data-theme="green" class="selector green-theme">2</a></li>
            <li><a #tema3 (click)="cambiarTema('red', tema3)" data-theme="red" class="selector red-theme">3</a></li>
            <li><a #tema4 (click)="cambiarTema('blue', tema4)" data-theme="blue" class="selector blue-theme">4</a></li>
            <li><a #tema5 (click)="cambiarTema('purple', tema5)" data-theme="purple" class="selector purple-theme">5</a></li>
            <li><a #tema6 (click)="cambiarTema('megna', tema6)" data-theme="megna" class="selector megna-theme">6</a></li>
        
            <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
            <li><a #tema7 (click)="cambiarTema('default-dark', tema7)" data-theme="default-dark" class="selector default-dark-theme">7</a></li>
            <li><a #tema8 (click)="cambiarTema('green-dark', tema8)" data-theme="green-dark" class="selector green-dark-theme">8</a></li>
            <li><a #tema9 (click)="cambiarTema('red-dark', tema9)" data-theme="red-dark" class="selector red-dark-theme">9</a></li>
            <li><a #tema10 (click)="cambiarTema('blue-dark', tema10)" data-theme="blue-dark" class="selector blue-dark-theme">10</a></li>
            <li><a #tema11 (click)="cambiarTema('purple-dark', tema11)" data-theme="purple-dark" class="selector purple-dark-theme">11</a></li>
            <li><a #tema12 (click)="cambiarTema('megna-dark', tema12)" data-theme="megna-dark" class="selector megna-dark-theme">12</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
